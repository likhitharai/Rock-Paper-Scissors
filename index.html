<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likki calci</title>
</head>
<body>

    <div class="cal">
        <div id="display">
            <input id="box" type="text" name="display" readonly>
        </div>

        <div class="button-container">
            <button class="button" onclick="currentvalue = currentvalue.slice(0,-1); document.querySelector('#box').value = currentvalue;">C</button>
            <button class="button" onclick="currentvalue = currentvalue + '1'; document.querySelector('#box').value = currentvalue;">1</button>
            <button class="button" onclick="currentvalue = currentvalue + '2'; document.querySelector('#box').value = currentvalue;">2</button>
            <button class="button" onclick="currentvalue = currentvalue + '3'; document.querySelector('#box').value = currentvalue;">3</button>

            <button class="button" onclick="currentvalue = currentvalue + '+'; document.querySelector('#box').value = currentvalue;">+</button>
            <button class="button" onclick="currentvalue = currentvalue + '4'; document.querySelector('#box').value = currentvalue;">4</button>
            <button class="button" onclick="currentvalue = currentvalue + '5'; document.querySelector('#box').value = currentvalue;">5</button>
            <button class="button" onclick="currentvalue = currentvalue + '6'; document.querySelector('#box').value = currentvalue;">6</button>

            <button class="button" onclick="currentvalue = currentvalue + '-'; document.querySelector('#box').value = currentvalue;">-</button>
            <button class="button" onclick="currentvalue = currentvalue + '7'; document.querySelector('#box').value = currentvalue;">7</button>
            <button class="button" onclick="currentvalue = currentvalue + '8'; document.querySelector('#box').value = currentvalue;">8</button>
            <button class="button" onclick="currentvalue = currentvalue + '9'; document.querySelector('#box').value = currentvalue;">9</button>

            <button class="button" onclick="currentvalue = currentvalue + '*'; document.querySelector('#box').value = currentvalue;">*</button>
            <button class="button" onclick="currentvalue = currentvalue + '/'; document.querySelector('#box').value = currentvalue;">/</button>
            <button class="button" onclick="currentvalue = currentvalue + '.'; document.querySelector('#box').value = currentvalue;">.</button>
            <button class="button" onclick="currentvalue = currentvalue + '0'; document.querySelector('#box').value = currentvalue;">0</button>

            <button class="button" onclick= "currentvalue = eval(currentvalue); document.querySelector('#box').value = currentvalue;">=</button>
        </div>
    </div>

    <script>
        let currentvalue = '';
        document.querySelector('#box').value = currentvalue;
    </script>
    
</body>
</html>
